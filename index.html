<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <nav>
        <ul class="nav__btn">
            <li><button id="Xmas">Xmas</button></li>
            <li><button id="Easter">Easter</button></li>
            <li><button id="Hall">Halloween</button></li>
        </ul>
    </nav>
    <h1 id="feast">Next Year Soon</h1>
    <div class="coutdown__container">
       
        <div class="span__el days__container">
            <p class="big__text" id="days">0</p>
            <span>Days</span>
        </div>
       
        <div class="span__el hours__container">
            <p class="big__text" id="hours">0</p>
            <span>Hours</span>
        </div>
       
        <div class="span__el minutes__container">
            <p class="big__text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
       
        <div class="span__el seconds__container">
            <p class="big__text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
